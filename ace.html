<style>#editor {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}</style>

<div id="editor">class Main {
  public static void main(String[] args) {
    System.out.println("Hello world!");
  }
}</div>

<script src="http://ajaxorg.github.io/ace-builds/src-min/ace.js"></script>
<script src="http://ajaxorg.github.io/ace-builds/src-min/ext-language_tools.js"></script>

<script>require("ace/ext/language_tools");
  editor = ace.edit("editor");
  editor.setTheme("ace/theme/dracula");
  editor.session.setMode("ace/mode/java");
  editor.setOptions({
    enableLiveAutocompletion: true
  });

  const ws = new WebSocket('ws://ec2-3-101-149-148.us-west-1.compute.amazonaws.com:8081');
  typeChanging = true;
  ws.onopen = function() {
    editor.getSession().on('change', function(delta) {
      if(typeChanging)
        ws.send(JSON.stringify(delta));
    });
  };
  ws.onmessage = function(msg) {
    msg = JSON.parse(msg.data);
    typeChanging = false;
    if(msg.action == "remove")
      editor.session.remove({start: msg.start, end: msg.end});
    else if(msg.action == "insert")
      editor.session.insert({msg.start}, msg.lines.join("\n"));
    typeChanging = true;
//     console.log(msg);
  };
</script>
